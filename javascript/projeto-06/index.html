<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo Pomodoro">
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes'">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play"><img src="./images/play-circle.svg" alt=""></button>
      <button class="pause"><img src="./images/pause-circle.svg" alt=""></button>
      <button class="stop"><img src="./images/stop-circle.svg" alt=""></button>
      <button class="set"><img src="./images/stopwatch.svg" alt=""></button>
    </div>
  </main>

  <footer>
    <button class="sound-on"><img src="./images/volume-medium.svg" alt=""></button>
    <button class="sound-off"><img src="./images/volume-mute.svg" alt=""></button>
  </footer>
</body>
</html>
