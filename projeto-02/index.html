<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Treine me</title>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./assets/logo.svg" alt="Treine.me" />

        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="text">
          <!-- Em seção é recomendado deixar <h2>, porém será usado <h1> pois é
          o texto mais importante nesse projeto -->
          <h1>Treinos exclusivos para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusívos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./assets/whats.svg" alt="Ícone do whatsApp" />
            Comece já
          </button>
        </section>

        <img
          src="./assets/imagem.png"
          alt="Desenho de uma mulher pulando corda"
        />
      </main>

      <footer>
        fale conosco no instagram
        <a target="_blank" href="https://www.instagram.com">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="./assets/balls.svg"
      alt="Bolinhas verdes decorativas  no canto direito inferior da tela"
    />
  </body>
</html>
